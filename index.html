<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inflation Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <h1>Quick Inflation Calculator</h1>
            <div class="inflation-div">
                <p>Inflation rate : </p>
                <input type="number" min='0.1' id="inflationRate">
                <p>%</p>
            </div>
            <div class="calculate-div">
                <p>Calculate how much <input type="number" min="1" id="money" > &#x20AC will worth in <input type="number" min="1" id="years"> years.</p>
            </div>
            <button onclick="calculate()" id="calculateBtn">Calculate</button>
            <div class="result">
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Commodi, aliquam.</p>
            </div>
        </div>
    </div>

    <script src="main.js" charset="utf-8"></script>
</body>
</html>
